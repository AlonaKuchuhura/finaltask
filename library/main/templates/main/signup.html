<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Register - Accounting Website' %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        /* Style for the password toggle button and icons */
        .password-group {
            position: relative;
        }

        .password-toggle {
            cursor: pointer;
            padding: 5px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-toggle img {
            width: 16px; /* Adjust the size as needed */
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        Library
    </a>

    <div class="ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">{% trans 'Login' %}</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>{% trans 'Register' %}</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">{% trans 'Username' %}</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">{% trans 'Email' %}</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">{% trans 'Password' %}</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">{% trans 'Confirm Password' %}</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">{% trans 'Register' %}</button>
            </form>
        </div>
    </div>
</section>

<footer class="text-center py-3">
    <p>&copy; 2024 Book Management Website</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Password toggle functionality
    const passwordInput = document.querySelector('#password1');
    const passwordToggle = document.querySelector('#passwordToggle');
    const toggleImage = document.querySelector('.password-toggle img');
    let passwordVisible = false;

</script>
</body>
</html>
